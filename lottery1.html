<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lottery ticket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Lottery Draw</h1>
    <button type="button"  data-toggle="modal" data-target="#myModal" onclick="lottery()">lottery no</button>
    <p class="text-danger" id="html"></p>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title"></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
             <p id="modal"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    
    <script>
        var arr=[
            123456,
            234578,
            456790,
            678912,
            890743];
       function random() {
          return arr[Math.floor(Math.random()*arr.length )];
        }
        res=random();
      function lottery(){
        console.log(res);
        document.getElementById('html').innerHTML = res;
        document.getElementById('modal').innerHTML = res;
      }


    </script>
</body>
</html>
